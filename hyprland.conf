# ============================================================================
# Mumyeong Theme for Hyprland (v2.0)
# ============================================================================

# ----------------------------------------------------------------------------
# Color Palette
# ----------------------------------------------------------------------------

# Carbon Layers (Dark Backgrounds)
$oma0 = rgb(09090B)
$oma1 = rgb(18181B)
$oma2 = rgb(27272A)
$oma3 = rgb(71717A)

# Frost Mist (Light Foregrounds)
$oma4 = rgb(A1A1AA)
$oma5 = rgb(E4E4E7)
$oma6 = rgb(FFFFFF)

# Phantom Accents (Primary Highlights)
$oma7 = rgb(52525B)
$oma8 = rgb(F4F4F5)
$oma9 = rgb(94A3B8)
$oma10 = rgb(CBD5E1)

# Muted Semantic (Semantic Colors)
$oma11 = rgb(E08A8A)
$oma12 = rgb(D9A67E)
$oma13 = rgb(D4C88C)
$oma14 = rgb(81C784)
$oma15 = rgb(C4A6CF)

# ----------------------------------------------------------------------------
# Applied Colors
# ----------------------------------------------------------------------------

$activeBorderColor = $oma8
$inactiveBorderColor = $oma3

# ----------------------------------------------------------------------------
# General Settings
# ----------------------------------------------------------------------------

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

group {
    col.border_active = $activeBorderColor
    col.border_inactive = $inactiveBorderColor
}

# ----------------------------------------------------------------------------
# Decoration
# ----------------------------------------------------------------------------

decoration {
    rounding = 8
    inactive_opacity = 0.75
    active_opacity = 1.00

    shadow {
        enabled = true
        color = rgba(00000080)
    }

    # Inactive window dimming
    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.8

    blur {
        enabled = true
        size = 10
        passes = 3
        ignore_opacity = true
        new_optimizations = true
        special = true
        popups = true
    }
}

# ----------------------------------------------------------------------------
# Animations
# ----------------------------------------------------------------------------

animations {
    enabled = true

    # Bezier Curves (Material Design 3 Style)
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1

    # Windows
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = windowsMove, 1, 3, md3_decel

    # Border & Fade
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel

    # Layers (rofi, notifications, etc.)
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel

    # Workspaces
    animation = workspaces, 1, 4, menu_decel, slidefade 20%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

# ============================================================================
# Window Rules
# ============================================================================

# ----------------------------------------------------------------------------
# Floating Windows
# ----------------------------------------------------------------------------

windowrule {
    name = floating-apps
    tag = +floating-window
    match:class = ^(solaar|nwg-displays)$
}

# ----------------------------------------------------------------------------
# Spotify Mini Player
# ----------------------------------------------------------------------------

# Tag assignment
windowrule {
    name = spotify-mini-tag
    tag = +spotify-mini-player
    match:class = ^(chromium-browser)$
    match:initial_title = ^(Spotify.*)$
}

# Layout
windowrule {
    name = spotify-mini-layout
    float = on
    size = 350 600
    move = ((monitor_w*0.78)) ((monitor_h*0.05))
    border_size = 0
    pin = on
    match:tag = spotify-mini-player
}

# Visual
windowrule {
    name = spotify-mini-shadow
    no_shadow = on
    match:tag = spotify-mini-player
}

windowrule {
    name = spotify-mini-rounding
    rounding = 0
    match:tag = spotify-mini-player
}

windowrule {
    name = spotify-mini-blur
    no_blur = on
    match:tag = spotify-mini-player
}

# ----------------------------------------------------------------------------
# LocalSend
# ----------------------------------------------------------------------------

windowrule {
    name = localsend-size
    size = 419 633
    match:class = ^(localsend)$
}
