# Mumyeong Theme Colors for Hyprland (v2.0)
# Carbon Layers (Dark Backgrounds)
$oma0 = rgb(09090B)
$oma1 = rgb(18181B)
$oma2 = rgb(27272A)
$oma3 = rgb(71717A)

# Frost Mist (Light Foregrounds)
$oma4 = rgb(A1A1AA)
$oma5 = rgb(E4E4E7)
$oma6 = rgb(FFFFFF)

# Phantom Accents (Primary Highlights)
$oma7 = rgb(52525B)
$oma8 = rgb(F4F4F5)
$oma9 = rgb(94A3B8)
$oma10 = rgb(CBD5E1)

# Muted Semantic (Semantic Colors)
$oma11 = rgb(E08A8A)
$oma12 = rgb(D9A67E)
$oma13 = rgb(D4C88C)
$oma14 = rgb(81C784)
$oma15 = rgb(C4A6CF)

# Applied Colors
$activeBorderColor = $oma8
$inactiveBorderColor = $oma3

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

group {
    col.border_active = $activeBorderColor
    col.border_inactive = $inactiveBorderColor
}

decoration {
    # Use round window corners
    rounding = 8 
    inactive_opacity = 0.75
    active_opacity = 1.00

    # Shadow (v2.0)
    shadow {
        enabled = true
        color = rgba(00000080)
    }

    # Inactive window dimming
    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.8

    # Blur settings
    blur {
        enabled = true
        size = 10
        passes = 3
        ignore_opacity = true
        new_optimizations = true
        special = true
        popups = true
    }
}

# Mumyeong Animations
animations {
    enabled = true

    # Bezier curves (END-4 / Material Design 3 style)
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1

    # Windows - popin effect for open/close
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = windowsMove, 1, 3, md3_decel

    # Border & fade
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel

    # Layers (rofi, notifications, etc.)
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel

    # Workspaces - smooth slide with fade
    animation = workspaces, 1, 4, menu_decel, slidefade 20%

    # Special workspace - vertical slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

# Floating Windows 추가 지정
windowrulev2 = tag +floating-window, class:^(solaar|nwg-displays)$

# Spotify Mini Player 설정
# 1. 대상 윈도우 식별 및 태그(pop) 부여
windowrulev2 = tag +spotify-mini-player, class:^(chromium-browser)$, initialTitle:^(Spotify.*)$

# 2. 부동(Floating) 모드 및 크기/위치 고정
windowrulev2 = float, tag:spotify-mini-player
windowrulev2 = size 350 600, tag:spotify-mini-player
windowrulev2 = move 78% 5%, tag:spotify-mini-player

# 3. 시각적 최적화 (여백 및 이질감 제거)
windowrulev2 = noborder, tag:spotify-mini-player
windowrulev2 = noshadow, tag:spotify-mini-player                 # 그림자 제거 (투명 유격 방지)
windowrulev2 = rounding 0, tag:spotify-mini-player               # 라운딩 제거 (모서리 빈틈 방지)
windowrulev2 = noblur, tag:spotify-mini-player                   # 블러 효과 제거

# 4. 편의성 설정 (모든 워크스페이스에서 보기)
windowrulev2 = pin, tag:spotify-mini-player

# LocalSend 창 크기 고정
windowrulev2 = size 419 633, class:^(localsend)$
