include=~/.local/share/omarchy/default/mako/core.ini

# Mumyeong Theme for Mako
# Carbon Layers: #09090B, #18181B, #27272A, #71717A
# Frost Mist:    #A1A1AA, #E4E4E7, #FFFFFF
# Accent:        #F4F4F5 (Ghost Silver)

text-color=#E4E4E7
border-color=#71717A
background-color=#09090B
progress-color=over #F4F4F540
border-radius=10
border-size=2
padding=14
margin=10
icons=1
max-icon-size=36
icon-border-radius=6

[urgency=high]
border-color=#E08A8A
default-timeout=0
