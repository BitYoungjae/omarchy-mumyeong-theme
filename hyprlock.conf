# Mumyeong Theme for Hyprlock
# Carbon Layers (Dark Backgrounds)
$oma0 = rgba(16,16,18,0.6)
$oma1 = rgba(24,24,27,0.6)
$oma2 = rgba(39,39,42,0.6)
$oma3 = rgba(82,82,91,1.0)

# Frost Mist (Light Foregrounds)
$oma4 = rgba(212,212,216,1.0)
$oma5 = rgba(228,228,231,1.0)
$oma6 = rgba(250,250,250,1.0)

# Phantom Accents (Primary Highlights)
$oma7 = rgba(161,161,170,1.0)
$oma8 = rgba(226,232,240,1.0)
$oma9 = rgba(148,163,184,1.0)
$oma10 = rgba(203,213,225,1.0)

# Muted Semantic (Semantic Colors)
$oma11 = rgba(224,138,138,1.0)
$oma14 = rgba(138,191,163,1.0)

# Applied Colors
$color = $oma0
$inner_color = $oma2
$outer_color = $oma5
$font_color = $oma5
$check_color = $oma8
$fail_color = $oma11

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# General Settings
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
}

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Background
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
background {
    monitor =
    path = screenshot
    color = $color

    blur_size = 4
    blur_passes = 3
    noise = 0.01
    contrast = 1.2
    brightness = 0.7
    vibrancy = 0.3
    vibrancy_darkness = 0.2
}

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Time Display
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Hour
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H")"
    color = $oma8
    font_size = 180
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, 280
    halign = center
    valign = center
}

# Minute
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $oma5
    font_size = 180
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, 80
    halign = center
    valign = center
}

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Date
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
label {
    monitor =
    text = cmd[update:18000000] echo "$(date +'%A, %B %-d')"
    color = $oma7
    font_size = 20
    font_family = Pretendard
    position = 0, 400
    halign = center
    valign = center
}

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Input Field - defined in main hyprlock.conf, theme provides colors only
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# System Info (Bottom Corners)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Uptime (bottom right)
label {
    monitor =
    text = cmd[update:60000] echo "  $(uptime -p | sed 's/up //')"
    color = $oma7
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = -30, 30
    halign = right
    valign = bottom
}

# Hostname (bottom left)
label {
    monitor =
    text = cmd[] echo "  $(hostname)"
    color = $oma7
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 30, 30
    halign = left
    valign = bottom
}
